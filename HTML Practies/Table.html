<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <h2>Simple table</h2>
    <table border="1">
        <tr>
            <th>id</th>
            <th>name</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Abc</td>
        </tr>
        <tr>
            <td>2</td>
            <td>DEF</td>
        </tr>
        <tr>
            <td>3</td>
            <td>GHE</td>
        </tr>
    </table><br>
    <h2>Thead tbody eg </h2>
    <table border="1">
        <thead>
            <tr>
                <th scope="col">Items</th>
                <th scope="col">Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Donuts</th>
                <td>3,000</td>
            </tr>
            <tr>
                <th scope="row">Stationery</th>
                <td>18,000</td>
            </tr>
        </tbody>
    </table><br>

    <h2>colspan eg </h2>
    <table border="1">
        <thead>
            <tr>
                <th colspan="2">The table header</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>The table body</td>
                <td>with two columns</td>
            </tr>
        </tbody>
    </table><br>

    <h2>rowspan eg </h2>
    <table border="1">
        <tr>
            <th rowspan="2">id</th>
            <th>name</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Abc</td>
        </tr>
        <tr>
            <td>2</td>
            <td>DEF</td>
        </tr>
        <tr>
            <td>3</td>
            <td>GHE</td>
        </tr>

    </table><br>

</body>

</html>
